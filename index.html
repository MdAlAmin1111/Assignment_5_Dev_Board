<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-yellow-200 box-border">
    <header class="py-6">
        <nav class="max-w-[96rem] bg-white mx-auto flex justify-between items-center p-6 rounded-2xl">
            <div class="flex items-center gap-[6px]">
                <div>
                    <img class="w-full" src="./assets/logo.png" alt="Dev Board logo">
                </div>
                <h1 class="text-4xl font-light">Dev<span class="font-bold">Board</span></h1>
            </div> 

            <div class="flex items-center gap-9">
                <div class="flex gap-4 bg-[#F4F7FF] p-4 rounded-[2rem]">
                    <div class="flex justify-center items-center">
                        <img class="w-full" src="./assets/checkbox.png" alt="">
                    </div>
                    <p class="text-3xl font-bold">23</p>
                </div>
                <div class="bg-[#F4F7FF] p-3 rounded-full">
                    <img class="w-full" src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="max-w-[96rem] mx-auto p-6 bg-white grid grid-cols-4 gap-6">
            <div class="col-span-3 bg-white">
                <div class="grid grid-cols-4 gap-6">
                    <div class="flex flex-row gap-5 bg-[#F4F7FF] rounded-xl p-7">
                        <div class="flex items-center justify-center">
                            <div class="bg-white p-4 rounded-full">
                                <img src="./assets/checkbox.png" alt="check box">
                            </div>
                        </div>
                        <div>
                            <p class="text-[#00303C] font-medium">Task Assigned</p>
                            <p class="text-[#00303C] font-bold text-[2rem]">05</p>
                        </div>
                    </div>
                    <div class="col-span-2 bg-yellow-200">discover</div>
                    <div class="flex flex-row gap-5 bg-[#F4F7FF] rounded-xl p-7">
                        <div class="flex items-center justify-center">
                            <div class="bg-white p-4 rounded-full">
                                <img src="./assets/checkbox.png" alt="check box">
                            </div>
                        </div>
                        <div>
                            <p class="text-[#00303C] font-medium">Wed ,</p>
                            <p class="text-[#00303C] font-bold text-[22px]">Jul 28 2025</p>
                        </div>
                    </div>
                </div>
                <div>cards</div>
            </div>
            <div class="bg-white">Activity Log</div>
        </section>
    </main>
</body>

</html>
